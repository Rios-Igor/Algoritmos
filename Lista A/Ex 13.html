<html lang="pt">
<head>

<body>
    <h1>Brasil x Alemanha</h1>
    
<div style="float: left;">
        <button onclick=recomecar();>
            Recomeçar Partida
        </button>
</div>
<br><br>
<div style="float: left;">
    <button onclick=gol_br();>
        Gol do Brasil
    </button>
</div>

<div style="float: left;">
    <button onclick=gol_alemanha();>
        Gol da Alemanha
    </button>
</div>
<br><br>
<h3><b>Tempo Real Do Jogo</b></h3>
<div id="temporeal">

</div>
</body>
</html>
<script>
    function gol_br() {
    temporeal.innerHTML += '<b style="color: green;">É goooolll do Brasil!!! </b><br><br>';
}
function gol_alemanha() {
    temporeal.innerHTML += '<b style="color: yellow; background-color: darkred;">É goooolll da Alemanha!!! </b><br><br>';
}
function recomecar() {
    temporeal.innerHTML = '';
}
</script>
