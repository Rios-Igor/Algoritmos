<script>
function corinthians() {
    imagem.innerHTML = '<img src="taca.jfif" height="100px"><img src="taca.jfif" height="100px">';
}

function saopaulo() {
    imagem.innerHTML = '<img src="taca.jfif" height="100px"><img src="taca.jfif" height="100px"><img src="taca.jfif" height="100px">';
}

function palmeiras() {

}

function santos() {
    imagem.innerHTML = '<img src="taca.jfif" height="100px"><img src="taca.jfif" height="100px">';
}

function apagar() {
    imagem.innerHTML = '';
}

function sumir(){

}

}
