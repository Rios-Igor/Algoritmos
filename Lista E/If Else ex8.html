<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else ex8</title>
</head>
<body>
    Quantos homens estão no elevador?
    <input id="homens" type="text"><br>
    Quantas mulheres estão no elevador?
    <input id="mulheres" type="text"><br>
    <button onclick="calcular()">Ligar Elevador</button>
    <div id="resultados"></div>
</body>
</html>
<script>
    function calcular(){
        var phomens = Number(homens.value) * 90;
        var pmulheres = Number(mulheres.value) * 70;
        var total = phomens + pmulheres;

        if (total < 500){
            resultados.innerHTML += (`<span style="color: green">O elevador vai se mover, pois está com ${total}Kg<br>`);
        }else{
            var sub = total - 500;
            resultados.innerHTML = (`<span style="color: red">Alguém precisa descer. Precisa perder ${sub}Kg para mover o elevador<br>`);
        }
    }
</script>
