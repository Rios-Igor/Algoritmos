<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If ex16</title>
</head>
<body>
    Entre com um ano: 
    <input type="text" id="ano"><br>
    <button onclick="calcular()">Ver Fato</button><br><br>
    <div id="resultados"></div>
</body>
</html>
<script>
    function calcular(){
        var a = Number(ano.value);

        if (a == 1965){
            resultados.innerHTML += ('No ano 1965 o email estava sendo criado ...<br> ');
        }else{
            if (a < 1965){
                resultados.innerHTML += ('No ano ' +a+ ' o email nem havia sido criado ainda ... <br>');
            }else{
                if (a <= 1969){
                   resultados.innerHTML += ('No ano ' +a+' o email já havia sido criado ...<br>');
                }else{
                    resultados.innerHTML += ('No ano ' +a+ ' o email já havia sido aprimorado - Poderia ser enviado para outro computador ...<br> ');
                }
            }
        }
    }
</script>
