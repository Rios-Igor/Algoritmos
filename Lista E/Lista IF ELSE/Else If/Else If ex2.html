<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If ex2</title>
</head>

<body>
    Qual a Renda Mensal Familiar?
    <input type="text" id="renda" onchange="calcular()"><br>
</body>

</html>
<script>
    function calcular() {
        var n = Number(renda.value);
        if (n > 9500) {
            alert('Classe A');
        } else {
            if (n > 2500) {
                alert('Classe B');
            } else {
                if (n > 900) {
                    alert('Classe C');
                } else {
                    if (n > 250) {
                        alert('Classe D');
                    } else {
                          alert('Classe E');
                    }
                }
            }
        }
    }
</script>
