<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If ex1</title>
</head>
<body>
    Qual Sua Altura?
    <input type="text" id="altura" onchange="calcular()"><br>
</body>
</html>
<script>
    function calcular(){
        var a = Number(altura.value);
        if (a > 1.8){
            alert ('Você pode ser jogador de vôlei ou basquete!');
        }else{
            if (a > 1.65){
                alert ('Você pode ser jogador de futebol');
            }else{
                alert ('Você pode ser piloto de corrida');
            }
        }
    }
</script>
