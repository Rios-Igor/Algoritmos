<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else ex1</title>
</head>
<body>
    Qual seu nome?
    <input id="nome" type="text"><br>
    Qual sua idade?
    <input id="idade" type="text"><br>
    <button onclick="calcular()">Avaliar aluno</button>
</body>
</html>
<script>
    function calcular(){
        if (idade.value >= 18){
            alert (`${nome.value} vamos tirar a CNH?`);
        }else{
            alert (`${nome.value} vai jogar PlayStation!`);
        }
    }
</script>
