<head>

<body>
    Entre com a nota do aluno: 
    <input type="text" id="nota"><br>
    <button onclick="calcular()">Avaliar Aluno</button>
</body>

<script>
    function calcular(){}
        var n = Number(nota.value);

        if (n < 6){
            alert ('Aluno não aprovado!');
        }else{
            if (n >= 6 && n < 8.5){
                alert ('Aluno comum e aprovado!');
            }else{
                if (n >= 8.5 && n <= 10){
                    alert ('Aluno exemplar');
                }else{
                    alert ('Nota inválida');
                }
            }
        }
    </script>
