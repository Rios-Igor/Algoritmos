<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista F ex11</title>
</head>
<body>
    Entre com sua idade: 
    <input type="text" id="idade"><br>
    Entre com o seu salário: 
    <input type="text" id="salario"><br>
    <button onclick="calcular()">Analisar Situação</button><br>
    <div id="resultados"></div>
</body>
</html>
<script>
    function calcular(){
        var i = Number(idade.value);
        var s = Number(salario.value);

        if (i < 18 && s < 2500){
            resultados.innerHTML = ('Menor de idade e liso.');
        }else{
            if (i < 18 && s >= 2500){
                resultados.innerHTML = ('Menor de idade e ostentação.');
            }else{
                if (i >= 18 && s < 3500){
                    resultados.innerHTML = ('Maior de idade e liso.');
                }else{
                    if (i >= 18 && s >= 3500 && s <= 7000){
                        resultados.innerHTML = ('Maior de idade e ostentação.');
                    }else{
                        if (i >= 18 && s > 7000){
                            resultados.innerHTML = ('Maior de idade e mega ostentação.');
                        }else{
                            alert ('Entre com um valor correto');
                        }
                    }
                }
            }
        }
    }
</script>
