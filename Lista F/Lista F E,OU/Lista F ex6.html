<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista F ex6 E/OU</title>
</head>
<body>
    <h2>Você já clicou <span id="vezes">0</span> vezes!<br><h2><br>
    <button onclick="calcular()">Clique cabalístico</button>
</body>
</html>
<script>
    var n = 0;
    function calcular(){
        n ++;
        if (n == 3 || n == 4 || n == 7 || n == 10){
            vezes.innerHTML = n;
            alert (`Você clicou ${n} vezes e Juliana gosta desse número!!`);
        }else{
            vezes.innerHTML = n;
        }
    }
</script>
