<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista F ex3 E/OU</title>
</head>
<body>
    <select id="slc_passageiro">
        <option value="0">Selecione o tipo de passageiro</option>
        <option value="1">Comum</option>
        <option value="2">Estudante</option>
        <option value="3">Idoso/PNE</option>
    </select><br>
    <select id="slc_passagem">
        <option value="0">Selecione o tipo de passagem</option>
        <option value="1">Única</option>
        <option value="2">Integração</option>
    </select><br>
    <button onclick="ver()">Simualr Preço</button><br>
    <div id="resultados"></div>
</body>
</html>
<script>
    var t = 0;
    function ver(){
        t = 0;
        var a = Number(slc_passageiro.value);
        var b = Number(slc_passagem.value);

        if (a == 2){
            if (b == 1){
                t = (4.4 * 0.5);
                resultados.innerHTML = (`Valor da passagem escolhida: R$ ${t.toFixed(2)}`);
            }else{
                if (b == 2){
                    t = (5.9 * 0.5);
                    resultados.innerHTML = (`Valor da passagem escolhida: R$ ${t.toFixed(2)}`);

                }else{
                    alert ('Selecione um tipo de passagem!');
                }
            }
        }else{
            if (a == 3){
                resultados.innerHTML = (`Valor da passagem: R$ 0.00`);
            }
        }
    }
    </script>
