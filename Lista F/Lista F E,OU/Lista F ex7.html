<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista F ex7 E/OU</title>
</head>
<body>
    <H1>Calculadora de cansaço do aluno BandTec</H1>
    <select id="slc_mp">
        <option value="0"></option>
        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>
        <option value="5">Lotação</option>
    </select>
    <br>
    <button onclick="calcular()">Calcular Cansaço</button>
</body>
</html>
<script>
    function calcular(){
        var a = Number(slc_mp.value);
        if (a == 3 || a == 4){
            alert ('Tá Tranquilo!');
        }else{
            if (a == 2){
                alert ('Um Pouco Cansado');
            }else{
                if (a == 1 || a == 5){
                    alert ('Vish... Vive Cansado');
                }else{
                    alert ('Selecione um Meio de Transporte!!');
                }
            }
        }
    }
    </script>
