<body>
    Entre com a temperatura atual:
    <input id="temperatura" type="text"><br>
    <button onclick="calcular()">Verificar Temperatura</button>

<script>
    function calcular(){
        var t = Number(temperatura.value);

        if (t >= 21 && t <= 24){
            alert ('Temperatura Confortável!');
        }else{
            alert ('Temperatura Desconfortável!');
        }
    }
    </script>
