<script>

            var tres = num * 3;
            var quatro = num * 4;
            var cinco = num * 5;
            var seis = num * 6;
            var sete = num * 7;
            var oito = num * 8;
            var nove = num * 9;
            var dez = num * 10;

            div_valores.innerHTML += (`${num} x 1 = ${um}<br>
            ${num} x 2 = ${dois}<br>
            ${num} x 3 = ${tres}<br>
            ${num} x 4 = ${quatro}<br>
            ${num} x 5 = ${cinco}<br>
            ${num} x 6 = ${seis}<br>
            ${num} x 7 = ${sete}<br>
            ${num} x 8 = ${oito}<br>
            ${num} x 9 = ${nove}<br>            
            ${num} x 10 = ${dez}<br><br>
                `);
    }
    </script>
