<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    Quantos filhos você tem? 
    <input id="filhos" type="text"><br>
    <button onclick=calcular();>Calcular Auxílio Filhos</button><br>
    <div id="div_valores"></div>
</body>
</html>

<script>
    function calcular(){

            var x = Number(filhos.value);
            var y = x * 25;

            div_valores.innerHTML += (`Você tem <b>${x}</b> Filhos, logo, seu "Auxílio Filhos" será de: <b>R$${y}</b><br>`);
    }
    </script>
