<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    Entre com o valor da passagem do ônibus: 
    <input id="valor" type="text"><br>
    Quantas viagens você faz por mês?
    <input id="viagens" type="text"><br>
    <button onclick=calcular();>Calcular VT</button><br>
    <div id="div_passagens">
</body>
</html>
<script>
    function calcular(){
            div_passagens.innerHTML += (`Você vai gastar <u>R$${(valor.value) * (viagens.value)}</u> por mês com ônibus<br>`);
    }
    </script>
