<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Entre com sua primeira nota: 
    <input id="primeira_nota" type="text"><br>
    Entre com sua segunda nota:
    <input id="segunda_nota" type="text"><br>
    <button onclick=calcular();>Cálcular média</button><br>
    <div id="div_notas">
</body>
</html>
<script>
    function calcular(){
            div_notas.innerHTML += (`Sua média foi de:${(Number(primeira_nota.value) + Number(segunda_nota.value)) / 2}<br>`);
    }
    </script>
