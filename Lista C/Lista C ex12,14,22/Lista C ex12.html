<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <div id="div_valores">Valor guardado no cofrinho: R$ 0.00</div><br>
    <div id="div_depositos">Quantidade de depósitos feitos: <b>0</b></div><br>
    <div id="div_retiradas">Quantidade de retiradas feitas: <b>0</b></div><br>


    Entre com o valor depositado:
    <input id="deposito" type="text"><br><br>
    <button onclick="b_depositar()">Depositar</button>
    <button onclick="b_retirar()">Tirar toda a grana</button>
</body>
</html>
<script>
    var valor_cofre = 0;
    var depositos = 0;
    var retiradas = 0;

    function depositar(){
        var valor_dep = Number(deposito.value);
        valor_cofre = valor_cofre + valor_dep;
        depositos ++;
        div_valores.innerHTML = (`Valor guardado no cofrinho: R$ ${valor_cofre}`);
        div_depositos.innerHTML = (`Quantidade de depósitos feitos: <b>${depositos}</b>`);
    }

    function b_retirar(){
        retiradas ++;
        valor_cofre = 0;
        div_valores.innerHTML = (`Valor guardado no cofrinho: R$ ${valor_cofre}`);
        div_retiradas.innerHTML = (`Quantidade de retiradas feitas: <b>${retiradas}</b>`);
    }
</script>
